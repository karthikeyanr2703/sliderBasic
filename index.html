<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="slider">
        <div id="top">
          <i class="ri-arrow-left-fill arrow" id="left"></i>
          <div id="box">
            <div id="frame">
              <img class="image"
              src="./images/61255-ducati-wallpaper-ducati-wallpaper.jpg"
              alt=""
            />
            <img class="image" src="./images/85258.jpg" alt="">
            <img class="image" src="https://c4.wallpaperflare.com/wallpaper/295/264/47/ktm-bikes-racing-hd-wallpaper-preview.jpg" alt="">
            <img class="image" src="./images/new-latest-aprilia-bike-images-hd.jpg" alt="">
            <img class="image" src="https://wallpapers.com/images/hd/hd-bikes-background-0cgljxafe3eveijd.jpg" alt="">
            
            </div>
          </div>
          <i class="ri-arrow-right-fill arrow" id="right" ></i>
        </div>
        <div id="bottom">
            <i class="ri-circle-line empty"></i>
            <i class="ri-circle-line empty"></i>
            <i class="ri-circle-fill filled"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
